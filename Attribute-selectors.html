<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/attribute-selectores-style.css">
    <title>Attribute-selectors</title>
</head>
<body>
    <h2>Links</h2>
    <a href="https://www.google.com">Google India</a><br>
    <a href="https://www.google.uk">Google Uk</a><br>
    <a href="https://www.amazon.com">Amazon</a><br>
    <a href="facebook.com">Facebook</a><br>

    <h2>Form</h2>
    <form action="">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname"><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password"><br><br>

        <input type="submit">
    </form>
</body>
</html>
