<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/pseudo-classes-first-child-and-first-of-child-style.css">
    <title>Document</title>

<body>
    <header>
        <p>I am first paragraph of header</p>
        <p>I am second paragraph of header</p>
    </header>

    <header>
        <h1>I am first heading of header</h1>
        <p>I am first paragraph of header</p>
        <p>I am second paragraph of header</p>
    </header>

    <p>I am first paragraph of body</p>
    <p>I am second paragraph of body</p>

    <header>
        <p>I am first paragraph of header</p>
        <p>I am second paragraph of header</p>
    </header>
